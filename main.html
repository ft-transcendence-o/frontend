<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="./bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>Main</title>
</head>
<body>
    <div class="container-fluid d-flex flex-column align-items-center">
		<div style="background-color: black; position: absolute; width: 1440px; height: 1024px;">

			<!-- navbar -->
			<nav class="navbar navbar-expand-lg" style="position: relative; z-index: 2; margin-left: 80px; margin-top: 30px;">
				<p class="navbar-brand PS2P_font" style="margin: 0px; font-size: 30px;" href="#">INTRA_ID</p>
				
				<div class="collapse navbar-collapse" id="navbarSupportedContent" style="font-size: 30px;">
					<ul class="navbar-nav mr-auto">
					<li class="nav-item active" style="margin-left: 170px;">
						<a class="nav-link PS2P_font" href="#">>MATCH-RECORD</a>
					</li>
					<li class="nav-item">
						<a class="nav-link PS2P_font" href="#">>LANGUAGE</a>
					</li>
					<li class="nav-item">
						<a class="nav-link PS2P_font" href="#">>LOGOUT</a>
					</li>
				</div>
			</nav>
			<!-- backgound outline -->
			<div class="blue_outline" style="background-color: black; position: absolute; width: 1408px; height: 992px; top: 16px; left: 16px; z-index: 1;"></div>

			<!-- game mode button -->
			<div class="col-12" style="display: flex; justify-content: center; padding-top: 200px;">

				<!-- 1 ON 1 Button -->
				<button class="PS2P_font blue_outline" style="background-color: black; position: relative; z-index: 2; font-size: 30px; width: 369px; height: 393px;">

					<!-- PacMans && VS text -->
					<div style="padding-top: 80px; padding-bottom: 110px;">
						<img src="./image/pacman.png" alt="" style="transform: scaleX(-1); width: 100px; height: 107.18px;">
						VS
						<img src="./image/pacman.png" alt="" style="width: 100px; height: 107.18px;">
					</div>

					<!-- 1 ON 1 text -->
					<div style="padding-top: 10px; padding-bottom: 10px;">
						1 ON 1
					</div>

				</button>

				<!-- TOURNAMENT Button -->
				<button class="PS2P_font blue_outline" style="background-color: black; position: relative; z-index: 2; font-size: 30px; width: 369px; height: 393px; margin-left: 120px;">

					<!-- ghost -->
					<div style="padding-top: 35px; padding-bottom: 30px;">
						<!-- first row ghosts -->
						<div style="padding-bottom: 30px;">
							<img src="./image/ghost_red.png" alt="" style="width: 100px; height: 97.8px;">
							<img src="./image/ghost_blue.png" alt="" style="width: 100px; height: 97.8px; margin-left: 12px;">
						</div>

						<!-- second row ghosts -->
						<div>
							<img src="./image/ghost_orange.png" alt="" style="width: 100px; height: 97.8px;">
							<img src="./image/ghost_pink.png" alt="" style="width: 100px; height: 97.8px; margin-left: 12px;">
						</div>
					</div>

					<!-- TOURNAMENT -->
					<div style="padding-top: 20px; padding-bottom: 20px;">
						TOURNAMENT
					</div>
				</button>
			</div>

			<!-- text -->
			<div class="col-12" style="display: flex; justify-content: center; position: relative; z-index: 2; padding-top: 100px;">
				<p class="PS2P_font" style="font-size: 30px;">SELECT GAME MODE</p>
			</div>
		</div>
    </div>
    

    <script src="./bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</body>
</html>
