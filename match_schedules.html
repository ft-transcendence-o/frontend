<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="./bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>Match Schedules</title>
</head>
<body>
    <div class="container-fluid d-flex flex-column align-items-center">
		<div style="background-color: black; position: absolute; width: 1440px; height: 1024px;">

			<!-- backgound outline -->
			<div class="blue_outline" style="background-color: black; position: absolute; width: 1408px; height: 992px; top: 16px; left: 16px; z-index: 1;"></div>
			
			<!-- top item -->
			<div id="top_item" class="PS2P_font" style="position: relative; z-index: 2; margin-top: 50px; font-size: 30px; margin-top: 50px;">

				<!-- nav menu buttons -->
				<ul class="nav justify-content-end">
					<li style="margin-right: 40px;">
						<a class="btn btn-primary" href="/main">>MAIN
                            <p style="font-size: 20px; margin-top: -12px;">(ESC)</p>
                        </a>
					</li>
				</ul>
			</div>

            <!-- match schedules -->
            <div class="PS2P_font" style="position: relative; z-index: 2;">

                <!-- TOURNAMENT text -->
                <p style="text-align: center; font-size: 30px;">TOURNAMENT</p>

                <!-- trophy -->
                <div>
                    <img src="./image/trophy.png" alt="" class="mx-auto d-block">
                </div>

                <!-- 1. boder left right 노가다 -->

                <!-- 2. svg 노가다 -->
                <div>
                    <svg width="1040" height="360" class="mx-auto d-block">

                        <!-- 모두 가운데 정렬되어 있기 때문에 선의 위치도 크기 / 2 로 계산한다 -->

                        <!-- top -->
                        <!-- <line x1="0" y1="4" x2="1030" y2="4" style="stroke: white; stroke-width: 8;"/> -->

                        <!-- left -->
                        <!-- <line x1="4" y1="0" x2="4" y2="360" style="stroke: white; stroke-width: 8;"/> -->
                        <line x1="7" y1="0" x2="7" y2="360" style="stroke: white; stroke-width: 8;"/>

                        <!-- center -->
                        <line x1="519" y1="0" x2="519" y2="360" style="stroke: white; stroke-width: 8;"/>
                        <line x1="7" y1="80" x2="1015" y2="80" style="stroke: white; stroke-width: 8;"/>
                        <line x1="7" y1="280" x2="1015" y2="280" style="stroke: white; stroke-width: 8;"/>

                        <!-- right -->
                        <!-- <line x1="1026" y1="0" x2="1026" y2="360" style="stroke: white; stroke-width: 8;"/> -->
                        <line x1="1015" y1="0" x2="1015" y2="360" style="stroke: white; stroke-width: 8;"/>

                        <!-- bottom -->
                        <!-- <line x1="0" y1="356" x2="1030" y2="356" style="stroke: white; stroke-width: 8;"/> -->
                    </svg>
                </div>

                <!-- ghost -->
                <div class="row">
                    <div class="col-6" style="padding-left: 180px;">
                        <img src="./image/ghost_blue.png" style="width: 100px; height: 97.8px;" alt="">
                        <img src="./image/ghost_red.png" style="width: 100px; height: 97.8px; margin-left: 240px;" alt="">
                    </div>
                    <div class="col-6" style="padding-left: 100px;">
                        <img src="./image/ghost_pink.png" style="width: 100px; height: 97.8px;" alt="">
                        <img src="./image/ghost_orange.png" style="width: 100px; height: 97.8px; margin-left: 240px;" alt="">
                    </div>
                </div>
                
            </div>
            
        </div>
    </div>

	<script>
		// 클릭 가능한 요소들에 이벤트 리스너를 등록한다
        const Top_Buttons = document.querySelector("#top_item").querySelectorAll("a");

		Top_Buttons.forEach((Button) => {

            Button.addEventListener("click", (event) => {
                event.preventDefault();
                console.log(event.target.href);

                // 라우팅 이벤트 추가
                // 비동기 이슈?
                if (event.target.href === "http://127.0.0.1:5500/main") {
                    navigateTo("/main");
                }
            });

            Button.addEventListener("mouseenter", (event) => {
                Button.classList.remove("blue_outline");
                Button.classList.add("green_outline");
                Button.classList.add("white_stroke_2_5px");
            });

            Button.addEventListener("mouseleave", (event) => {
                Button.classList.add("blue_outline");
                Button.classList.remove("green_outline");
                Button.classList.remove("white_stroke_2_5px");
            });
        });

        Button.addEventListener("mouseenter", (event) => {
            // 
        });

        Button.addEventListener("mouseleave", (event) => {
            // 
        });
	</script>
    <script src="./bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</body>
</html>
