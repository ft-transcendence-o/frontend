<body>
		<!-- Logout Modal -->
		<div class="modal fade PS2P_font custom-modal" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header custom-modal-header" style="border: none;">
						<div class="modal-title custom-modal-title" id="logoutModalLabel">OH, <br><br> YOU ARE LEAVING...</div>
						<button type="button" class="btn-close custom-btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body custom-modal-body" style="font-size: 30px;">
						ARE YOU SURE?
					</div>
					<div class="modal-footer custom-modal-footer">

						<button type="button" class="btn custom-btn-left blue_outline PS2P_font" style="margin: 20px 20px; width: 425px; height: 162px;" data-bs-dismiss="modal">NO, JUST KIDDING</button>

						<button type="button" class="btn custom-btn-right blue_outline PS2P_font" style="margin: 20px 20px; width: 425px; height: 162px;" data-bs-dismiss="modal">YES, LOG ME OUT</button>

						<!-- <button type="button" class="btn custom-btn PS2P_font" data-bs-dismiss="modal">NO, JUST KIDDING</button>
						<button type="button" class="btn custom-btn PS2P_font" id="confirmLogout">YES, LOG ME OUT</button> -->
					</div>
				</div>
			</div>
		</div>
