<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="./bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>PacPong</title>
	<style>

		.backimg {
			position:absolute;
			height:100%;
			left: 0px;
			top: 0px;
			right:0px;
			bottom:0px;
			z-index: -1;
			margin: 0 auto;
		}

    </style>
</head>
<body>
	<!-- background image -->
	<img class="backimg" src="./image/background.png" alt="">
	
	<div class="container-fluid d-flex flex-column align-items-center">

		<!-- title -->
        <div style="margin-top: 200px;" class="row">
            <div class="col-12">
                <h1 style="font-size: 150px;" class="display-1 PacPong_font">
                    <span style="color:#14FF00">PA</span><span style="color:#FED940">C</span>
                    <span style="color:#14FF00">PON</span><span style="color:#FED940">G</span>
                </h1>
            </div>
        </div>

		<!-- ghost -->
        <div style="margin-top: 70px;" class="row align-items-center">
            <div class="col-12">
                <img style="padding-left: 10px; padding-right: 10px;" src="./image/ghost_red.png" alt="Red Ghost">
                <img style="padding-left: 10px; padding-right: 10px;" src="./image/ghost_blue.png" alt="Blue Ghost">
                <img style="padding-left: 10px; padding-right: 10px;" src="./image/ghost_orange.png" alt="Orange Ghost">
                <img style="padding-left: 10px; padding-right: 10px;" src="./image/ghost_pink.png" alt="Pink Ghost">
            </div>
        </div>

		<!-- log in -->
		<div style="margin-top: 120px;" class="row align-items-center">
            <div class="col-12">
				<span style="font-size: 70px;" class="PS2P_font">LOG-IN</span>
            </div>
        </div>

		<div class="dummy"></div>

    </div>

    <script src="./bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</body>
</html>
