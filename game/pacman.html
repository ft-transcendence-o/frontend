<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../css/style.css">
		<!-- Style CSS -->
		<link rel="stylesheet" href="../css/otpStyle.css">
		<!-- Demo CSS (No need to include it into your project) -->
		<link rel="stylesheet" href="../css/demo.css">
		<!-- Spinner CSS -->
		<link rel="stylesheet" href="../css/spinner.css">
		<!-- Game CSS -->
		<link rel="stylesheet" href="../css/game.css">
		<!-- Bootstrap library -->
		<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css'>
	<title>PacPong</title>
	<script type="module" src="pacman.js" defer></script>
</head>
<body>
	<!-- <script type="module" src="../router.js"></script> -->
	<div class="container-fluid d-flex flex-column align-items-center">
		<div style="z-index: -1; background-color: black; position: absolute; width: 1440px; height: 1024px;"></div>
		<div id="app">
		<div style="position: relative;">
			<!-- top item -->
			<div id="top_item" class="PS2P_font" style="position: relative; z-index: 2; margin-top: 50px; font-size: 30px; line-height: 30px; margin-top: 50px; height: 40px;">
				<!-- nav menu buttons -->
				<ul class="nav justify-content-end">
					<li style="margin-right: 40px;">
						<a class="btn btn-primary" href="/main">>MAIN
                            <p style="font-size: 20px;">(ESC)</p>
                        </a>
					</li>
				</ul>
			</div>
			<!-- backgound outline -->
			<div id="game_var">
			<div class="blue_outline" style="
			background-color: black; 
			width: 1408px; height: 160px; 
			top: 16px; left: 16px;
			margin: 16px; margin-top: 58px;">
				<div class="flex-column align-items-center" style="display: inline-block;">
					<span>
						player1
					</span>
					<span>
						player2
					</span>
				</div>
			</div>
			</div> <!-- game var -->
			<!-- game canvas -->
			<div id="game_canvas" style="display: inline-block;">
				<canvas id="canvas1" style="border-right: dashed; border-color: yellow; border-right-width: 11px;"></canvas>
				<canvas id="canvas2"></canvas>
			</div>
			<!-- after game -->
			<!-- 넥스트 Button -->
			<div class="winning PS2P_font" style="position: absolute; z-index: 2; left: 180px; top: 500px;">
				<div style="font-size: 100px; line-height: 100px; color: white;">WIN!</div>
				<button id="next_button" type="button" style="
				background-color: black;
				width: 328px; height: 199px;
				margin-left: 20px;" 
				class="blue_outline">
					<span style=" font-size: 50px; line-height: 50px;">
					1 ON 1
					AGAIN?
				</span>
					<span style="font-size: 20px; line-height: 20px;">(ENTER)</span>
				</button>
			</div> <!-- 1p winning -->
			<div class="winning PS2P_font" style="position: absolute; z-index: 2; left: 908px; top: 500px;">
				<div style="font-size: 100px; line-height: 100px; color: white;">WIN!</div>
				<button id="next_button" type="button" style="
				background-color: black;
				width: 328px; height: 199px;
				margin-left: 20px;" 
				class="blue_outline">
					<span style=" font-size: 50px; line-height: 50px;">
					1 ON 1
					AGAIN?
				</span>
					<span style="font-size: 20px; line-height: 20px;">(ENTER)</span>
				</button>
			</div> <!-- 2p winning -->
			<div class="PS2P_font" style="text-align: center;" id="countDown"></div>
		</div> <!-- position지정용 -->
		</div> <!-- app -->
	</div> <!-- container -->
</body>
		<script>
			// 클릭 가능한 요소들에 이벤트 리스너를 등록한다
			const Top_Buttons = document.querySelector("#top_item").querySelectorAll("a");
	
			Top_Buttons.forEach((Button) => {
	
				Button.addEventListener("click", (event) => {
					event.preventDefault();
					console.log(event.target.href);
	
					// 라우팅 이벤트 추가
					// 비동기 이슈?
					if (event.target.href === "http://127.0.0.1:5500/main") {
						navigateTo("/main");
					}
				});
	
				Button.addEventListener("mouseenter", (event) => {
					Button.classList.remove("blue_outline");
					Button.classList.add("green_outline");
					Button.classList.add("white_stroke_2_5px");
				});
	
				Button.addEventListener("mouseleave", (event) => {
					Button.classList.add("blue_outline");
					Button.classList.remove("green_outline");
					Button.classList.remove("white_stroke_2_5px");
				});
			});
		</script>
</html>
